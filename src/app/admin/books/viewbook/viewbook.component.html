<div class="container ml-5 mb-5">
    <h5>
        Book Details
        <a class="btn btn-sm btn-outline-warning mx-3 editBook" (click)="editBook()">edit</a>
        <a class="btn btn-sm btn-outline-danger deleteBook" (click)="deleteBook()">delete</a>
    </h5>

    <table class="table">
        <tr>
            <td>Book Id</td>
            <td>{{book.id}}</td>
        </tr>
        <tr>
            <td>Book Name</td>
            <td>{{book.name}}</td>
        </tr>
        <tr>
            <td>Book Author</td>
            <td>{{book.author}}</td>
        </tr>
        <tr>
            <td>Book Price</td>
            <td>{{book.price}}</td>
        </tr>
        <tr>
            <td>Available quantity</td>
            <td>{{book.quantityStock}}</td>
        </tr>
        <tr>
            <td>Category</td>
            <td>{{book.category}}</td>
        </tr>
    </table>
    <br>
    <img src="{{book.retrievedImage}}" width="100%">
</div>
